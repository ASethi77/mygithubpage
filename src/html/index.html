<html ng-app="resonate">
  <head>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <script src="../js/jquery-2.1.4.min.js" type="application/javascript"></script>
    <script src="../js/angular.js" type="application/javascript"></script>
    <script src="../js/app.js" type="application/javascript"></script>
    <script src="../js/angular.audio.js" type="application/javascript"></script>
  </head>
  <body ng-controller="optimusPrime">
    <!-- UI Components Needed:
      1) Controls Sidebar
      2) Top toolbar (profile/search/overview triggers)
      3) Main View: This varies, but can have the following views:
        a) Podcast Search Results (subscribe to podcasts)
        b) Currently listening (should not be an option if podcast isn't playing)
        c) Playlist management view
        d) Browser view for single podcast (e.g. display episodes for 99PI)
        e) Podcast "creator view"
      4) Bottom Toolbar/Player controls
    -->
    <top-overview></top-overview>
    <side-bar></side-bar>
    <main-view></main-view>
    <player-controls></player-controls>
  </body>
</html>
